name: Bygg og deploy manuelt
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        type: string
        required: true
      app:
        required: true
        type: choice
        description: 'Applikasjon som skal deployes fra branch'
        options:
          - engangsstonad
          - foreldrepengeoversikt
          - foreldrepengesoknad
          - svangerskapspengesoknad
          - planlegger
          - veiviser-hva-skjer-nar
          - veiviser-fp-eller-es
          - veiviser-hvor-mye

jobs:
  build-app:
    name: Build
    permissions:
      packages: write
      id-token: write
    uses: navikt/fp-gha-workflows/.github/workflows/build-docker-bake.yml@6ce683e0359fa8a3fa445b894db110aab532d2d6
    with:
      runs-on: 'ubuntu-latest-4-cores' # default: ubuntu-latest
      push-image: true
      branch: ${{ inputs.branch }}
      bake-target: ${{ inputs.app }}
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: Deploy dev
    permissions:
      id-token: write
    needs: build-app
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@6ce683e0359fa8a3fa445b894db110aab532d2d6
    with:
      gar: true
      branch: ${{ inputs.branch }}
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: dev-gcp
      image_suffix: '/${{ inputs.app }}'
      deploy_context: '/${{ inputs.app }}'
