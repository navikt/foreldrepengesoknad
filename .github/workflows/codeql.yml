name: 'CodeQL'

on:
  push:
    branches: ['master']
    paths-ignore:
      - 'server/**'
  pull_request:
    branches: ['master']
    paths-ignore:
      - 'server/**'
  schedule:
    - cron: '0 0 * * 0,4'

jobs:
  codeql:
    name: CodeQl
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: navikt/fp-gha-workflows/.github/workflows/codeql.yml@main
    with:
      language: javascript
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
