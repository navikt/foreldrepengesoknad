name: "CodeQL"

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
  schedule:
    - cron: '0 0 * * 0,4'

jobs:
  codeql:
   name: CodeQl
   permissions:
     actions: read
     contents: read
     security-events: write
   uses: navikt/fp-gha-workflows/.github/workflows/codeql.yml@main
   with:
    language: javascript
   secrets: inherit
