name: 'CodeQL'

on:
  push:
    branches: ['master']
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
      - 'server/**'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches: ['master']
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
      - 'server/**'
      - '.github/workflows/build-server.yml'
  schedule:
    - cron: '0 0 * * 0,4'

jobs:
  codeql:
    name: CodeQl
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: navikt/fp-gha-workflows/.github/workflows/codeql.yml@d82a6fe449f56938a073da20baca50bed596a800
    with:
      language: javascript
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
