name: 'CodeQL'

on:
  push:
    branches: ['master']
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
      - 'server/**'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches: ['master']
    paths-ignore:
      - 'server_for_redirect/**'
      - '.github/workflows/build-redirect.yml'
      - '.deploy/planlegger_redirect.yaml'
      - 'server/**'
      - '.github/workflows/build-server.yml'
  schedule:
    - cron: '0 0 * * 0,4'

jobs:
  codeql:
    name: CodeQl
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: navikt/fp-gha-workflows/.github/workflows/codeql.yml@d4e74b74e16b16d1a9973225f33bb8d34e80943f
    with:
      language: javascript
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
