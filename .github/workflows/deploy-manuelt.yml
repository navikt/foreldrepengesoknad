name: Deploy manuelt
on:
  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
        description: 'Image tag to deploy (example 2023.03.10.080433-f821119)'
      environment:
        required: true
        type: choice
        description: 'The environment to deployed to (dev|prod)'
        options:
          - dev
          - prod
      app:
        required: true
        type: choice
        description: 'Application to deploy ()'
        options:
          - foreldrepengesoknad
          - foreldrepengeoversikt
          - engangsstonad
          - svangerskapspengesoknad
          - planlegger
          - veiviser-fp-eller-es
          - veiviser-hvor-mye

jobs:
  deploy:
    name: Deploy
    permissions:
      id-token: write
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@d4e74b74e16b16d1a9973225f33bb8d34e80943f
    with:
      gar: true
      image: ${{ inputs.image }}
      cluster: ${{ inputs.environment }}-gcp
      image_suffix: '/${{ inputs.app }}'
      deploy_context: '/${{ inputs.app }}'
