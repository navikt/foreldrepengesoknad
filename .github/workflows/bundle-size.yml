name: Bundle-stÃ¸rrelsessammenligning

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/bundle-size.yml"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  compare-bundle-size:
    name: Sammenligne bundle-stÃ¸rrelse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - apps/foreldrepengeoversikt
          - apps/foreldrepengesoknad
          - apps/engangsstonad

    defaults:
      run:
        working-directory: ${{ matrix.directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (PR branch)
        run: |
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Measure bundle size (PR branch)
        run: |
          pnpm run build > build-output.log
          node ../../scripts/beregn-bundle-size.mjs > pr-bundle-size.json

      - name: Checkout base branch
        run: git checkout ${{ github.event.pull_request.base.ref }}

      - name: Install dependencies (base branch)
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Measure bundle size (base branch)
        run: echo '{"name":"Total Size","size":2016.77}' > base-bundle-size.json
#        run: pnpm run build > build-output.log && node beregn-bundle-size.js > base-bundle-size.json

      - name: Compare bundle sizes
        id: compare
        run: |
          echo "Beregner forskjell i bundle-stÃ¸rrelse..."

          # Extract the 'size' value from the JSON output for both PR and base branches
          PR_SIZE_KB=$(jq '.size' pr-bundle-size.json)
          BASE_SIZE_KB=$(jq '.size' base-bundle-size.json)

          # Convert sizes from kilobytes to bytes
          PR_SIZE=$(echo "$PR_SIZE_KB * 1024" | bc)
          BASE_SIZE=$(echo "$BASE_SIZE_KB * 1024" | bc)

          # Calculate the difference and percentage change
          DIFF=$(echo "$PR_SIZE - $BASE_SIZE" | bc)
          PERCENT_CHANGE=$(echo "scale=2; ($DIFF / $BASE_SIZE) * 100" | bc)

          # Set outputs for use in the next step
          echo "PR_SIZE=$PR_SIZE" >> $GITHUB_OUTPUT
          echo "BASE_SIZE=$BASE_SIZE" >> $GITHUB_OUTPUT
          echo "DIFF=$DIFF" >> $GITHUB_OUTPUT
          echo "PERCENT_CHANGE=$PERCENT_CHANGE" >> $GITHUB_OUTPUT
      - name: Create job summary
        run: |
          # Assign outputs from the previous step to variables
          DIFF=${{ steps.compare.outputs.DIFF }}
          PERCENT_CHANGE=${{ steps.compare.outputs.PERCENT_CHANGE }}
          BASE_SIZE=${{ steps.compare.outputs.BASE_SIZE }}
          PR_SIZE=${{ steps.compare.outputs.PR_SIZE }}

          echo "## ${{ matrix.directory }}" >> $GITHUB_WORKSPACE/bundle-summary.md
          if [ "$DIFF" -gt 0 ]; then
            echo "ðŸ”º **Bundle-stÃ¸rrelse Ã¸kte** med **$(echo "$DIFF / 1024" | bc -l | xargs printf "%.2f") KB** (${PERCENT_CHANGE}%)" >> $GITHUB_WORKSPACE/bundle-summary.md
          elif [ "$DIFF" -lt 0 ]; then
            echo "ðŸ”» **Bundle-stÃ¸rrelse minket** med **$(echo "${DIFF#-} / 1024" | bc -l | xargs printf "%.2f") KB** (${PERCENT_CHANGE#-}%)" >> $GITHUB_WORKSPACE/bundle-summary.md
          else
            echo "âœ… **Ingen endring i bundle-stÃ¸rrelse.**" >> $GITHUB_WORKSPACE/bundle-summary.md
          fi
          echo "**Base-stÃ¸rrelse:** $(echo "$BASE_SIZE / 1024" | bc -l | xargs printf "%.2f") KB" >> $GITHUB_WORKSPACE/bundle-summary.md
          echo "**PR-stÃ¸rrelse:** $(echo "$PR_SIZE / 1024" | bc -l | xargs printf "%.2f") KB" >> $GITHUB_WORKSPACE/bundle-summary.md
          echo "" >> $GITHUB_WORKSPACE/bundle-summary.md

  post-summary:
    name: Post Summary Comment
    runs-on: ubuntu-latest
    needs: compare-bundle-size
    steps:
      - name: Read Bundle Summary
        id: read-summary
        run: |
          SUMMARY=$(cat $GITHUB_WORKSPACE/bundle-summary.md)
          echo "summary<<EOF" >> $GITHUB_ENV
          echo "$SUMMARY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = process.env.summary.trim();
            const prNumber = context.issue.number;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: summary
            });
