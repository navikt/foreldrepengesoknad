  post-summary:
    name: Post Summary Comment
    runs-on: ubuntu-latest
    needs: compare-bundle-size
    steps:
      - name: Download bundle summaries
        uses: actions/download-artifact@v3
        with:
          path: .

      - name: Concatenate all bundle summaries
        run: cat bundle-summary-* > combined-bundle-summary.md

      - name: Post comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('combined-bundle-summary.md', 'utf8');
            const prNumber = context.issue.number;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: summary
            });
