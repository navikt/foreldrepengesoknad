name: Bygg og deploy
on:
    push:
        branches-ignore: # Kan legge til disse store feature branchene her
            - 'uttaksplanbuilder-rework'
        paths-ignore:
            - '**.md'
            - '**.MD'
            - '.gitignore'
            - '.editorconfig'
            - 'LICENCE'
            - 'CODEOWNERS'

jobs:
    build-app:
        name: Build
        uses: navikt/fp-gha-workflows/.github/workflows/build-app-frontend-pnpm.yml@main
        with:
            build-image: true # default: true
            push-image: true # default: false
            legacy-peer-deps: false
        secrets: inherit

    create-issue:
        name: Issues
        if: true
        needs: build-app
        uses: navikt/fp-gha-workflows/.github/workflows/issues.yml@main
        with:
            build-version: ${{ needs.build-app.outputs.build-version }}
        secrets: inherit

    promote:
        name: Deploy til dev
        if: true
        needs: [build-app, create-issue]
        uses: navikt/fp-gha-workflows/.github/workflows/deploy-app.yml@main
        with:
            issue-number: ${{ needs.create-issue.outputs.issue-number }}
            environment: dev
            platform: gcp
        secrets: inherit
