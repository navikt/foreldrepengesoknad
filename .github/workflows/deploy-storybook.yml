name: 'Deploy storybook'

on:
  push:
    branches: ['master']
    paths-ignore:
      - '.github/workflows/build-redirect.yml'
      - 'server/**'
      - 'server-uinnlogget/**'
      - '.github/workflows/build-server.yml'

jobs:
  deploy-storybook:
    permissions:
      contents: write
      pages: write
    uses: navikt/fp-gha-workflows/.github/workflows/deploy-storybook.yml@d4e74b74e16b16d1a9973225f33bb8d34e80943f
    with:
      package-manager: pnpm
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
