apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16M"
spec:
  image: {{image}}
  port: 8080
  replicas:
      min: 2
      max: 2
      disableAutoScaling: true
  liveness:
      path: /internal/health/isAlive
      initialDelay: 10
  readiness:
      path: /internal/health/isReady
      initialDelay: 10
  prometheus:
      enabled: false
      path: /internal/actuator/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  {{#if autentisering}}
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
  {{/if}}
  accessPolicy:
    outbound:
      rules:
        - application: foreldrepengesoknad-api
      external:
      {{#each external as |url|}}
        - host: {{url}}
      {{/each}}
  env:
  {{#each env}}
   - name: {{@key}}
     value: "{{this}}"
  {{/each}}
   - name: FORELDREPENGER_API_URL
     value: "http://foreldrepengesoknad-api/rest"
   - name: FORELDREPENGER_API_SCOPE
     value: "{{env.ENV}}-gcp:teamforeldrepenger:foreldrepengesoknad-api"
   - name: INNSYN
     value: http://foreldrepengeoversikt
   - name: APP_VERSION
     value: {{image}}
   - name: NODE_ENV
     value: 'production'