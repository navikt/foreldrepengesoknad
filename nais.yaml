name: foreldrepengesoknad
team: teamforeldrepenger
image: repo.adeo.no:5443/foreldrepengesoknad
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
port: 8080
healthcheck:
    liveness:
        path: /health/isAlive
        initialDelay: 60
    readiness:
        path: /health/isReady
        initialDelay: 60
resources:
    limits:
        cpu: 500m
        memory: 512Mi
    requests:
        cpu: 200m
        memory: 256Mi
ingress:
    enabled: true
fasitResources:
    used:
        - alias: foreldrepengesoknad-api
          resourceType: restservice
        - alias: appres.cms
          resourceType: baseurl
        - alias: loginservice
          resourceType: restservice
        - alias: loadbalancer:foreldrepengesoknad
          resourceType: loadbalancerconfig
        - alias: fp-uttak-service
          resourceType: restservice
        - alias: foreldrepengesoknad-toggles
          resourceType: applicationProperties
